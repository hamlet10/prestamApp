<div id="action-description">
  <p>
    Contactos
  </p>
</div>
<div class="col-lg-12 control-section e-input-section">
  <div class="content-wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <b>Datos personales</b>
          <button ejs-button [isPrimary]="true" type="submit">Guardar</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="identificationNumber"
            placeholder="Identification Number"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('identificationNumber')"
            errorMsg="* Enter your Identification Number"
          >
          </app-field-error-display>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="name"
            placeholder="First Name"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('name')"
            errorMsg="* Enter your first name"
          >
          </app-field-error-display>
        </div>

        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="lastName"
            placeholder="Last Name"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('lastName')"
            errorMsg="* Enter your last name"
          >
          </app-field-error-display>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <div class="row">
            <ejs-radiobutton
              label="Masculino"
              name="gender"
              formControlName="gender"
              value="true"
            ></ejs-radiobutton>
          </div>
          <div class="row">
            <ejs-radiobutton
              label="Femenino"
              name="gender"
              formControlName="gender"
              value="false"
            ></ejs-radiobutton>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="email"
            placeholder="Email"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('email')"
            errorMsg="* Enter your email"
          >
          </app-field-error-display>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
            <ejs-textbox
            formControlName="phoneNumberOne"
            placeholder="Phone One"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('phoneNumberOne')"
            errorMsg="* Enter your phone number one"
          >
          </app-field-error-display>
        </div>

        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
            <ejs-textbox
            formControlName="phoneNumberTwo"
            placeholder="Phone Two"
            floatLabelType="Auto"
          ></ejs-textbox>
          <app-field-error-display
            [displayError]="isFieldValid('phoneNumberTwo')"
            errorMsg="* Enter your phone number two"
          >
          </app-field-error-display>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6"><b>Dirección</b></div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-dropdownlist
            [dataSource]="addressTypes"
            placeholder="Tipo de dirección"
            floatLabelType="Auto"
           
            [fields]="{ text: 'description', value: 'id' }"
          ></ejs-dropdownlist>
        </div>

        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-dropdownlist
           
            [dataSource]="addressData"
            placeholder="Provincias"
            floatLabelType="Auto"
            [fields]="{ text: 'description', value: 'id' }"
          ></ejs-dropdownlist>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="street"
            placeholder="Calle"
            floatLabelType="Auto"
            [multiline]="true"
            formControlName="street"
          ></ejs-textbox>
        </div>
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-textbox
            formControlName="street"
            placeholder="Referencia"
            floatLabelType="Auto"
            [multiline]="true"
            formControlName="refference"
          ></ejs-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
          <ejs-dropdownlist
           
            [dataSource]="zoneData"
            placeholder="Zona"
            floatLabelType="Auto"
            [fields]="{ text: 'description', value: 'id' }"
          ></ejs-dropdownlist>
        </div>
      </div>
    </form>
  </div>
</div>
